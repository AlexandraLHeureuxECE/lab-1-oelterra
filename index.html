<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Tic-Tac-Toe</h1>
      <p class="sub">
        Two players on one device • Mouse or keyboard
      </p>
    </header>

    <section class="panel" aria-live="polite">
      <div class="status" id="status">Player X’s turn</div>

      <div class="board" id="board" role="grid" aria-label="Tic-Tac-Toe board">
        <!-- 9 buttons generated by JS -->
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn" type="button">Restart</button>
        <button id="clearBtn" class="btn btn-secondary" type="button">New Game</button>
      </div>

      <div class="help">
        <strong>Keyboard:</strong>
        Arrow keys move • Enter/Space places mark • R restarts
      </div>
    </section>

    <footer class="footer">
      <small>Built for SE4471 Lab 1 Part 1</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
